<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #4a4a7b;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #357abd;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Click the Button to Hear a Message</h2>
        <div class="content">
            <button onclick="playAudio('love.aac')">Button 1</button>
            <button onclick="playAudio('miss.aac')">Button 2</button>
            <button onclick="playAudio('proud.aac')">Button 3</button>
        </div>
    </div>

    <script>
        function playAudio(audioFile) {
            const audio = new Audio(audioFile);
            audio.play();
        }
    </script>

</body>
</html>
